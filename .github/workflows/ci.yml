name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run type checking
        run: yarn check-types

      - name: Build project
        run: yarn build

      - name: Start monitoring services
        run: docker compose up -d influxdb grafana

      - name: Wait for services to be ready
        run: |
          set -e
          echo "Waiting for InfluxDB to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:8086/ping; then
              echo "InfluxDB is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "InfluxDB failed to become ready"
              exit 1
            fi
            sleep 1
          done
          
          echo "Waiting for Grafana to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:3000/api/health; then
              echo "Grafana is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Grafana failed to become ready"
              exit 1
            fi
            sleep 1
          done

      - name: Run k6 tests
        run: yarn test

      - name: Collect docker-compose logs
        if: always()
        run: docker compose logs > docker-compose.log

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            dist/
            docker-compose.log
          retention-days: 7

      - name: Cleanup
        if: always()
        run: docker compose down -v
